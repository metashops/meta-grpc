syntax = "proto3";

option go_package = "./;proto";

service Hello {
  rpc Hello(HelloRequest) returns (Response); // hello  接口
}
message HelloRequest {
  string name = 1; // 1 只是编号，不是值，不能重复
  int32 age = 2;
  repeated string courses = 3;
}
message Response {
  string reply = 1;
}
// note: 写完后进入当前目录执行：protoc -I . helloworld.proto --go_out=plugins=grpc:.